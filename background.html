  // Create the context menu that will signal our main code.
  chrome.contextMenus.create({
    contexts: ['editable'],
    title: 'Markdown Toggle',
    onclick: function(info, tab) {
      chrome.tabs.sendRequest(tab.id, {convert: info.checked});
    }
  });
